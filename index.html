<!DOCTYPE html>
<html>
<head>
  <title>Your Own Radio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form id="search">
    <h1>Your Own Radio</h1>
    <div class="inputs"><input type="search" class="search" id="search-keyword" autofocus>
      <select id="search-type" class="search">
        <option value="album" >Search by Album</option>
        <option value="artist">Search by Artist</option>
        <option value="track">Search by Track Name</option>
      </select>      
    <input type="submit" class="button" value="Search"></div>
  </form>
  
  <ul id="results"></ul>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="js/spotify.js"></script>
</body>
</html>
